<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Site Favicon Starts Are Here -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../favicon_io/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon_io/site.webmanifest" />
    <!-- Site Favicon Ends Are Here -->

    <!-- Linked With CSS Files Starts Are Here -->
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/forgotPassword.css" />
    <!-- Linked With CSS Files Ends Are Here-->

    <title>Snap Sync Password Forgot Page?</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img
          src="../images/logoPictures/snapSyncLogo.png"
          alt="Snap Sync Logo"
        />
        <article>
          <h1>Forgot your password?</h1>
          <p>
            Please provide the email address linked to your account, and we will
            dispatch a link to facilitate the password reset process.
          </p>
        </article>
        <form onclick="event.preventDefault()">
          <div class="email">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
              autofocus
            />
          </div>
          <button type="submit">Send password reset instructions</button>
        </form>
      </div>
    </main>
  </body>
</html>
