<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Site Favicon Starts Are Here -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../favicon_io/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon_io/site.webmanifest" />
    <!-- Site Favicon Ends Are Here -->

    <!-- Linked With CSS Files Starts Are Here -->
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/loginForm.css" />
    <!-- Linked With CSS Files Ends Are Here-->

    <title>Snap Sync Login Page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="logo">
          <img
            src="../images/logoPictures/snapSyncLogo.png"
            alt="Snap Sync Logo"
          />
          <strong>Login</strong>
          <span>Welcome back.</span>
        </div>
        <div class="loginWithFB">
          <img src="../images/sociaLicon/facebook.png" alt="Facebook Logo" />
          <span>Login with Facebook</span>
        </div>
        <div class="or">OR</div>
        <div class="loginForm">
          <form onsubmit="event.preventDefault()">
            <div class="email">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                autocomplete="email"
                autofocus
                required
              />
            </div>
            <div class="password">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                autocomplete="current-password"
                required
              />
              <a href="./forgotPassword.html">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
          </form>
        </div>
        <div class="notAAccount">
          <span
            >Don't have an account?
            <a title="Join SnapSync Now" href="../html/register.html"
              >Join Snap Sync</a
            ></span
          >
        </div>
      </div>
    </main>
  </body>
</html>
